<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="1"  align="center" width="500">
        <tr>
            <td rowspan="2" align="center">State of Health</td>
            <td colspan="2" align="center">Fasting Value</td>
            <td align="center">After Eating</td>
        </tr>
        <tr>
            <td align="center">Minimum</td>
            <td align="center">Maximum</td>
            <td align="center">2 hours after eating</td>
        </tr>
        <tr>
            <td align="center">Healthy</td>
            <td align="center">70</td>
            <td align="center">100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td align="center">Pre-Diabetes</td>
            <td align="center">101</td>
            <td align="center">126</td>
            <td align="center">140 to 200</td>
        </tr>
        <tr>
            <td align="center">Diabetes</td>
            <td align="center">More than 126</td>
            <td align="center">N/A</td>
            <td align="center">More than 200</td>
        </tr>
    </table>
</body>
</html>
